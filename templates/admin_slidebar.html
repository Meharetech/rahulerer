<script>
// Mobile menu functionality
function toggleMobileMenu() {
    const sidebar = document.getElementById('adminSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const menuToggle = document.getElementById('mobileMenuToggle');
    
    if (sidebar.classList.contains('show')) {
        closeMobileMenu();
    } else {
        openMobileMenu();
    }
}

function openMobileMenu() {
    const sidebar = document.getElementById('adminSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const menuToggle = document.getElementById('mobileMenuToggle');
    
    sidebar.classList.add('show');
    overlay.classList.add('show');
    document.body.style.overflow = 'hidden';
    
    // Change hamburger icon to close icon
    const icon = menuToggle.querySelector('i');
    if (icon) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
    }
}

function closeMobileMenu() {
    const sidebar = document.getElementById('adminSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const menuToggle = document.getElementById('mobileMenuToggle');
    
    sidebar.classList.remove('show');
    overlay.classList.remove('show');
    document.body.style.overflow = 'auto';
    
    // Change close icon back to hamburger
    const icon = menuToggle.querySelector('i');
    if (icon) {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
    }
}

// Initialize sidebar functionality
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');
    const logoutForm = document.getElementById('logoutForm');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // Close menu when clicking on a nav link (mobile)
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                closeMobileMenu();
            }
        });
    });
    
    // Close menu on window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            closeMobileMenu();
        }
    });
    
    // Make sure hamburger is visible on page load for mobile
    if (window.innerWidth <= 768) {
        const menuToggle = document.getElementById('mobileMenuToggle');
        if (menuToggle) {
            menuToggle.style.display = 'block';
        }
    }
    
    // Handle logout form submission
    if (logoutForm && logoutBtn) {
        logoutForm.addEventListener('submit', function(e) {
            // Show loading state
            const logoutIcon = logoutBtn.querySelector('.logout-icon i');
            const logoutText = logoutBtn.querySelector('span');
            
            if (logoutIcon) {
                logoutIcon.classList.remove('fa-sign-out-alt');
                logoutIcon.classList.add('fa-spinner', 'fa-spin');
            }
            
            if (logoutText) {
                logoutText.textContent = 'Logging out...';
            }
            
            logoutBtn.disabled = true;
            
            // Form will submit normally with CSRF token
        });
    }
    
    // Add touch gesture support for mobile
    let startX = 0;
    let startY = 0;
    
    document.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    });
    
    document.addEventListener('touchend', function(e) {
        if (!startX || !startY) return;
        
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        
        const diffX = startX - endX;
        const diffY = startY - endY;
        
        // Swipe left to close menu (if menu is open)
        if (Math.abs(diffX) > Math.abs(diffY) && diffX > 50 && window.innerWidth <= 768) {
            const sidebar = document.getElementById('adminSidebar');
            if (sidebar && sidebar.classList.contains('show')) {
                closeMobileMenu();
            }
        }
        
        startX = 0;
        startY = 0;
    });
    
    // Add intersection observer for nav link animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateX(0)';
            }
        });
    }, observerOptions);
    
    // Observe nav links for animation
    navLinks.forEach(link => {
        observer.observe(link);
    });
});
</script>
