<script>
// Modern Mobile Menu Functionality
function toggleMobileMenu() {
    const sidebar = document.getElementById('userSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const hamburgerBtn = document.querySelector('.hamburger-btn');
    
    if (sidebar.classList.contains('show')) {
        closeMobileMenu();
    } else {
        openMobileMenu();
    }
}

function openMobileMenu() {
    const sidebar = document.getElementById('userSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const hamburgerBtn = document.querySelector('.hamburger-btn');
    
    sidebar.classList.add('show');
    overlay.classList.add('show');
    hamburgerBtn.classList.add('active');
    document.body.style.overflow = 'hidden';
    
    // Add smooth animation
    sidebar.style.transform = 'translateX(0)';
    overlay.style.display = 'block';
    setTimeout(() => {
        overlay.style.opacity = '1';
    }, 10);
}

function closeMobileMenu() {
    const sidebar = document.getElementById('userSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const hamburgerBtn = document.querySelector('.hamburger-btn');
    
    sidebar.classList.remove('show');
    overlay.classList.remove('show');
    hamburgerBtn.classList.remove('active');
    document.body.style.overflow = 'auto';
    
    // Add smooth animation
    overlay.style.opacity = '0';
    setTimeout(() => {
        overlay.style.display = 'none';
        sidebar.style.transform = 'translateX(-100%)';
    }, 300);
}

// Enhanced Event Listeners
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');
    const logoutForm = document.getElementById('logoutForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const closeBtn = document.querySelector('.close-btn');
    
    // Close menu when clicking on nav links (mobile)
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                closeMobileMenu();
            }
        });
    });
    
    // Close button functionality
    if (closeBtn) {
        closeBtn.addEventListener('click', closeMobileMenu);
    }
    
    // Close menu on overlay click
    const overlay = document.getElementById('mobileOverlay');
    if (overlay) {
        overlay.addEventListener('click', closeMobileMenu);
    }
    
    // Close menu on window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            closeMobileMenu();
        }
    });
    
    // Enhanced logout functionality
    if (logoutForm && logoutBtn) {
        logoutForm.addEventListener('submit', function(e) {
            // Show loading state with modern animation
            const originalContent = logoutBtn.innerHTML;
            logoutBtn.innerHTML = `
                <div class="logout-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <span class="logout-text">Logging out...</span>
            `;
            logoutBtn.disabled = true;
            logoutBtn.style.opacity = '0.7';
            
            // Add loading animation
            logoutBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                logoutBtn.style.transform = 'scale(1)';
            }, 100);
        });
    }
    
    // Add smooth scroll behavior for sidebar
    const sidebar = document.getElementById('userSidebar');
    if (sidebar) {
        sidebar.style.scrollBehavior = 'smooth';
    }
    
    // Add keyboard navigation support
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && window.innerWidth <= 768) {
            closeMobileMenu();
        }
    });
    
    // Add touch gesture support for mobile
    let startX = 0;
    let currentX = 0;
    let isDragging = false;
    
    if (window.innerWidth <= 768) {
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
        });
        
        document.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
            const diffX = startX - currentX;
            
            // Swipe right to close menu
            if (diffX < -50 && sidebar.classList.contains('show')) {
                closeMobileMenu();
                isDragging = false;
            }
        });
        
        document.addEventListener('touchend', function() {
            isDragging = false;
        });
    }
    
    // Add intersection observer for animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);
    
    // Observe nav items for animation
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        item.style.transition = `opacity 0.4s ease ${index * 0.1}s, transform 0.4s ease ${index * 0.1}s`;
        observer.observe(item);
    });
    
    // Initialize mobile menu visibility
    if (window.innerWidth <= 768) {
        const menuToggle = document.getElementById('mobileMenuToggle');
        if (menuToggle) {
            menuToggle.style.display = 'block';
        }
    }
});

// Add smooth page transitions
window.addEventListener('beforeunload', function() {
    document.body.style.opacity = '0.8';
});

// Performance optimization: Debounce resize events
let resizeTimeout;
window.addEventListener('resize', function() {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(function() {
        if (window.innerWidth > 768) {
            closeMobileMenu();
        }
    }, 250);
});
</script>
