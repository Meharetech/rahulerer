<script>
// Mobile menu functionality
function toggleMobileMenu() {
    const sidebar = document.getElementById('userSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const menuToggle = document.getElementById('mobileMenuToggle');
    
    if (sidebar.classList.contains('show')) {
        closeMobileMenu();
    } else {
        openMobileMenu();
    }
}

function openMobileMenu() {
    const sidebar = document.getElementById('userSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const menuToggle = document.getElementById('mobileMenuToggle');
    
    sidebar.classList.add('show');
    overlay.classList.add('show');
    document.body.style.overflow = 'hidden';
    
    // Change hamburger icon to close icon
    const icon = menuToggle.querySelector('i');
    if (icon) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
    }
}

function closeMobileMenu() {
    const sidebar = document.getElementById('userSidebar');
    const overlay = document.getElementById('mobileOverlay');
    const menuToggle = document.getElementById('mobileMenuToggle');
    
    sidebar.classList.remove('show');
    overlay.classList.remove('show');
    document.body.style.overflow = 'auto';
    
    // Change close icon back to hamburger
    const icon = menuToggle.querySelector('i');
    if (icon) {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
    }
}

// Close menu when clicking on a menu item (mobile)
document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
        item.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                closeMobileMenu();
            }
        });
    });
    
    // Add click handler for the close button in header
    const sidebarHeader = document.querySelector('.sidebar-header');
    if (sidebarHeader) {
        sidebarHeader.addEventListener('click', function(e) {
            // Check if click is on the close button area (right side of header)
            const rect = sidebarHeader.getBoundingClientRect();
            const x = e.clientX - rect.left;
            if (x > rect.width - 50) {
                closeMobileMenu();
            }
        });
    }
    
    // Close menu on window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            closeMobileMenu();
        }
    });
    
    // Make sure hamburger is visible on page load for mobile
    if (window.innerWidth <= 768) {
        const menuToggle = document.getElementById('mobileMenuToggle');
        if (menuToggle) {
            menuToggle.style.display = 'block';
        }
    }
});
</script>
